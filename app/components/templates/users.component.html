<!-- Table -->
<div>
    <h1>Users</h1>
    <p>
        <a class="btn btn-primary" [routerLink]="['AddUser']">Add User</a>
    </p>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="#user of _users">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td><div class="glyphicon glyphicon-edit"></div></td>
                <td><div class="glyphicon glyphicon-remove"></div></td>
            </tr>
        </tbody>
    </table>
</div>
